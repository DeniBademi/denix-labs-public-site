<div class="min-h-screen bg-white" *ngIf="articleData">
  <!-- Article Header -->
  <header class="py-16">
    <div class="mx-auto px-4 md:px-8 lg:px-12" style="max-width: 100ch;">
      <div>
        <h1 class="text-4xl md:text-5xl font-bold text-black mb-6">{{ articleData.title }}</h1>
        <div class="flex flex-wrap text-gray-600 text-sm space-x-6 gap-y-2">
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            {{ articleData.publishDate }}
          </div>
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ articleData.readTime }} min read
          </div>
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            {{ articleData.author }}
          </div>
          <div class="flex items-center">
            <span class="bg-teal-100 text-teal-800 px-2 py-1 rounded-full text-xs font-medium">
              {{ articleData.category }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Article Content -->
  <app-markdown-wrapper [markdown]="articleData.content"></app-markdown-wrapper>


  <!-- Back to Blog Button -->
  <div class="pb-16">
    <div class="mx-auto px-4 md:px-8 lg:px-12" style="max-width: 100ch;">
      <a
        routerLink="/blog"
        class="inline-flex items-center text-teal-600 hover:text-teal-700 font-medium transition-colors"
      >
        <svg class="w-5 h-5 mr-2 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
        Back to Blog
      </a>
    </div>
  </div>
</div>
