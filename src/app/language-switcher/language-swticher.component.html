<div class="flex gap-1">
  <button
    class="px-3 py-1 text-xs rounded border border-gray-300 bg-white text-gray-800 hover:bg-indigo-500 hover:text-white transition"
    [class.bg-indigo-500]="locale === 'en'"
    [class.text-white]="locale === 'en'"
    [class.border-indigo-500]="locale === 'en'"
    (click)="switchLanguage('en')"
    aria-label="Switch to English"
  >
    EN
  </button>
  <button
    class="px-3 py-1 text-xs rounded border border-gray-300 bg-white text-gray-800 hover:bg-indigo-500 hover:text-white transition"
    [class.bg-indigo-500]="locale === 'bg'"
    [class.text-white]="locale === 'bg'"
    [class.border-indigo-500]="locale === 'bg'"
    (click)="switchLanguage('bg')"
    aria-label="Switch to Bulgarian"
  >
    BG
  </button>
</div>
