<div class="flex gap-1">
  <button
    class="px-1 py-1 text-xs font-medium rounded border-2 border-indigo-500 text-white transition-all duration-200 ease-in-out"
    [class.bg-indigo-500]="locale === 'en'"
    [class.bg-transparent]="locale !== 'en'"
    [class.hover:bg-indigo-600]="locale === 'en'"
    [class.hover:bg-indigo-500]="locale !== 'en'"
    [class.hover:bg-opacity-20]="locale !== 'en'"
    (click)="switchLanguage('en')"
    aria-label="Switch to English"
  >
    EN
  </button>
  <button
    class="px-1 py-1 text-xs font-medium rounded border-2 border-indigo-500 text-white transition-all duration-200 ease-in-out"
    [class.bg-indigo-500]="locale === 'bg'"
    [class.bg-transparent]="locale !== 'bg'"
    [class.hover:bg-indigo-600]="locale === 'bg'"
    [class.hover:bg-indigo-500]="locale !== 'bg'"
    [class.hover:bg-opacity-20]="locale !== 'bg'"
    (click)="switchLanguage('bg')"
    aria-label="Switch to Bulgarian"
  >
    BG
  </button>
</div>
