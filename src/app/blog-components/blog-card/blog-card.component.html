<article class="bg-gray-800 rounded-lg p-6 hover:bg-gray-750 transition-colors h-full flex flex-col" [class.featured]="featured" [routerLink]="['/article', post.slug.current]">
  <div class="flex items-center mb-4">
    <span class="bg-teal-500 text-white px-3 py-1 rounded-full text-sm font-medium mr-4 text-center">
      {{ post.category }}
    </span>
    <div class="flex items-center text-gray-400 text-sm">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      {{ post.date }}
    </div>
    <div class="flex items-center text-gray-400 text-sm ml-4">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      {{ post.readTime }} min read
    </div>
  </div>

  <h3 class="text-xl font-bold text-white mb-4 line-clamp-2" [class.text-3xl]="featured" [class.md\:text-4xl]="featured" [class.line-clamp-3]="featured">
    {{ post.title }}
  </h3>

  <p class="text-gray-300 mb-6 leading-relaxed line-clamp-3 flex-grow" [class.text-lg]="featured" [class.line-clamp-4]="featured">
    {{ post.description }}
  </p>

  <a [routerLink]="['/article', post.slug.current]" class="inline-flex items-center text-teal-400 transition-colors sm:w-auto link-arrow">
    Read More
    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
      <path d="M5 12h14M12 5l7 7-7 7"></path>
    </svg>
  </a>
</article>
