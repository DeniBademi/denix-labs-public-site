<header class="bg-gray-50 bg-gray-900">
    <div class="p-8 md:p-8 lg:px-16 lg:py-24">
        <div class="mx-auto max-w-md text-center">
            <h1 class="text-2xl font-bold text-gray-900 mb-10 md:text-3xl text-white animate__animated animate__fadeInUp" i18n="@@blog.title">
            Blog
            </h1>
            <!-- Search and Subscribe -->
            <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-8 animate__animated animate__fadeInUp">
                <div class="relative">
                <input
                    type="text"
                    placeholder="Search articles..."
                    [(ngModel)]="searchText"
                    (keyup.enter)="onSearch()"
                    class="w-80 px-4 py-3 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-teal-400"
                    i18n-placeholder="@@blog.searchPlaceholder"
                >
                <svg class="absolute right-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                </div>
                <button
                (click)="onSubscribe()"
                class="bg-teal-500 hover:bg-teal-600 text-whi`te px-6 py-3 rounded-lg flex items-center transition-colors whitespace-nowrap"
                i18n="@@blog.subscribeButton"
                >
                  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                  </svg>
                  Subscribe
                </button>
            </div>

            <!-- Category Filters -->
            <div class="flex flex-wrap justify-center gap-3 animate__animated animate__fadeInUp">
                <ng-container *ngFor="let category of categories$ | async">
                    <button
                        (click)="onCategorySelect(category)"
                        [class]="selectedCategory === category ? 'bg-teal-500 text-white' : 'bg-gray-800 text-white hover:bg-gray-700'"
                        class="px-4 py-2 rounded-full text-sm font-medium transition-colors"
                    >
                        {{ category }}
                    </button>
                </ng-container>
            </div>
        </div>
    </div>
</header>

<!-- Subscription Modal -->
<app-subscription-modal
  *ngIf="showSubscriptionModal"
  (closeModal)="onCloseModal()"
  (subscribe)="onSubscribeSubmit($event)"
></app-subscription-modal>
