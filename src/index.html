  <script type="module">
    import KeenSlider from 'https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/+esm'
    try {

    const keenSlider = new KeenSlider(
      '#keen-slider',
      {
        loop: true,
        slides: {
          origin: 'center',
          perView: 1.25,
          spacing: 16,
        },
        breakpoints: {
          '(min-width: 1024px)': {
            slides: {
              origin: 'auto',
              perView: 1.5,
              spacing: 32,
            },
          },
        },
      },
      []
    )

    const keenSliderPrevious = document.getElementById('keen-slider-previous')
    const keenSliderNext = document.getElementById('keen-slider-next')

    const keenSliderPreviousDesktop = document.getElementById('keen-slider-previous-desktop')
    const keenSliderNextDesktop = document.getElementById('keen-slider-next-desktop')

    if(keenSliderPrevious)
      keenSliderPrevious.addEventListener('click', () => keenSlider.prev())
    if(keenSliderNext)
      keenSliderNext.addEventListener('click', () => keenSlider.next())

    if(keenSliderPreviousDesktop)
      keenSliderPreviousDesktop.addEventListener('click', () => keenSlider.prev())
    if(keenSliderNextDesktop)
      keenSliderNextDesktop.addEventListener('click', () => keenSlider.next())


    } catch (error) {
      document.body.innerHTML = '<h1 style="font-family: sans-serif; text-align: center; margin-top: 20vh;">Please use a browser that supports ES modules</h1>'
    }

  </script>
